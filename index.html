<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>Crime map extract from pdf</title>
  <meta name='author' content='Huajun Chen'>
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="part">
    <!-- embed the pdftotext web app as an iframe -->
    <iframe id="processor" src="pdftotext/"></iframe>
    <button type="button" class="resultButton" onclick="showGeocodeResult()">Show geocoding result</button>
    <!-- a container for map -->
    <div id="mapid"> </div>
  </div>
  <div class="part">
    <!-- the PDF file must be on the same domain as this page -->
    <iframe id="input" src="https://chen5656.github.io/current.pdf"></iframe>
  </div>
  <script src="https://js.arcgis.com/4.9/"></script>
  <script src="index.js"> </script>

</body>

</html>
